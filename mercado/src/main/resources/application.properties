# Conexão com o H2 em memória
spring.datasource.url=jdbc:h2:mem:mercado_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar comandos SQL e formatar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Criação automática das tabelas no startup
spring.jpa.hibernate.ddl-auto=create

# Ativar console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Corrigir a definição da porta
server.port=8085

# URL customizado
springdoc.swagger-ui.path=/swagger-ui.html
